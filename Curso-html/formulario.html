<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #242b8f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #1b1d7a;
        }
    </style>
</head>
<body>
    <h1>Registro de Estudiantes</h1>
    <form action="/registro" method="POST">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="1" aria-required="true">
        
        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" required aria-required="true">
        
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required aria-required="true">
            <option value="">Seleccione un curso</option>
            <option value="Node.js">Node.js</option>
            <option value="HTML y CSS">HTML y CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="React">React</option>
        </select>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
